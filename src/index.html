<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content='#000000' />
  <meta name='Creaciones G & G' content="" />
  <link rel='stylesheet' href='styles/styles.css' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.6/pdfmake.min.js" integrity="sha512-7BzHjLXs8xehClrkJEtJtAwXxcbLast87k+XekuItHxrMr/v6POWkoKS2/8CU6DHdIjY+A4NwvsBQ8PxoRH7xQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.6/vfs_fonts.min.js" integrity="sha512-P0bOMePRS378NwmPDVPU455C/TuxDS+8QwJozdc7PGgN8kLqR4ems0U/3DeJkmiE31749vYWHvBOtR+37qDCZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
  <main class="container">
    <h1 class="title">Creaciones G & G</h1>
    <div class="client">
      <div class="client__filed">
        <label for="client" class="client__label">Cliente</label>
        <input id="client" type="text" class="client__input" />
      </div>
      <div class="client__filed">
        <label for="company" class="client__label">Compa&ntilde;ia</label>
        <input id="company" type="text" class="client__input" />
      </div>
    </div>
    <form class="form" onsubmit="addProduct()">
      <div class="form__field">
        <label for="quantity" class="fomr__label">Cantidad</label>
        <input id="quantity" type="text" class="form__input" />
      </div>
      <div class="form__field">
        <label for="description" class="fomr__label">Descripici&oacute;n</label>
        <textarea id="description" class="form__input"></textarea>
      </div>
      <div class="form__field">
        <label for="price" class="fomr__label">Precio unitario</label>
        <input id="price" type="text" class="form__input" />
      </div>
      <div class="form__field">
        <input type="submit" class="form__input" id="submit" value="Agregar" />
        <button id='generate-pdf' type='button' class="btn">Generar Cotizacion</button>
        <button id='download-pdf' type='button' class="btn">Descargar Cotizacion</button>
      </div>
    </form>
    <table id="table" class="table">
      <thead>
        <tr>
          <th>Cantidad</th>
          <th>Descripci&oacute;n</th>
          <th>Precio unitario</th>
          <th>Total</th>
        </tr>
      </thead>
    </table>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
